{% load static %}
<!-- {% static "images" as baseUrl %} -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Filter</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'script_1.js' %}" type="text/javascript"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swag">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="bgtop">
    <p></p>
  </div>
  <div class="drag-area">
    <i class='fas fa-cloud-upload-alt fa-4x'></i>

    <header>SUPPORTED: PDF ONLY</header>
      <!-- <button id="Button">Browse File</button> -->
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="ChooseFile">
        <input align='center' type="file" id="myCheck" name="document">
      </div>
      <br><br>
      <div class="BuTTon">
        <button type="submit">Submit</button>
      </div>
      
    </form>

  </div>
  <div class="bgleft">
    <h1>Resume Filter</h1>
  </div>


</body>

</html>
